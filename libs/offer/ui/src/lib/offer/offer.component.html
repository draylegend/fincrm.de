<div
  class="rounded rounded-2xl {{
    color
  }} px-10 py-5 pb-20 text-lg font-bold text-white drop-shadow-xl"
>
  <h4 class="text-2xl">{{ data.anbieter }}</h4>
  <h2 class="text-4xl">
    {{ data.monatlicheRate }}€<span class="text-lg">/Monat</span>
  </h2>
</div>

<div
  class="mx-4 -mt-10 flex flex-col rounded rounded-2xl bg-white p-6 text-blue-900 drop-shadow-xl"
>
  <div
    class="-mt-12 place-self-end rounded rounded-2xl bg-white p-4 drop-shadow-xl"
  >
    <ng-content select="svg" />
  </div>

  <div class="mt-4 flex">
    <div class="mr-4 text-5xl">{{ data.laufzeit }}</div>
    <p>Jahre<br />Laufzeit</p>
  </div>

  <div class="mt-4">
    <p>Gesamtkosten</p>
    <div class="mr-4 text-3xl">{{ data.gesamtkosten }} €</div>
  </div>

  <button
    class="border-lg mt-6 place-self-center rounded-full border border-blue-500 px-8 py-2 text-lg uppercase text-blue-500 hover:bg-blue-100"
  >
    wählen
  </button>
</div>
